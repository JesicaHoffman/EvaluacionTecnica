<h1 class="titulo">POST LIST</h1>

<table class="table">
    <tr>
        <th>ID</th>
        <th>POST</th>
        <th>ACTIONS</th>
    </tr>

    <tr *ngFor="let post of posts">
        <td> {{post.id}} </td>
        <td> {{post.title}} </td>
        <td><button routerLink="{{post.id}}">Ver</button></td>

    </tr>

    
</table>
